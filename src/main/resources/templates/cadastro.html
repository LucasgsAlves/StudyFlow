<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tela de Cadastro Simples</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html,body {
            height: 100%;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(135deg,#f0f4ff 0%, #ffffff 50%);
            color: #111;
        }

        .container {
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(16,24,40,0.08);
            padding: 28px;
            border: 1px solid rgba(16,24,40,0.04);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 18px;
        }

        .logo {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg,#6c5ce7,#4fd1c5);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 4px 14px rgba(79,209,197,0.12);
        }

        h1 { font-size: 18px; letter-spacing: -0.2px; }
        p.lead { font-size: 13px; color: #555; margin-top: 6px; }

        form { margin-top: 12px; display: flex; flex-direction: column; gap: 12px; }

        label { font-size: 13px; color: #333; margin-bottom: 6px; display: block; }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(16,24,40,0.08);
            background: #fbfbff;
            font-size: 14px;
            outline: none;
            transition: border-color .15s, box-shadow .15s;
        }

        input:focus {
            border-color: rgba(79,70,229,0.9);
            box-shadow: 0 6px 18px rgba(79,70,229,0.06);
        }

        .row { display: flex; gap: 10px; }
        .row > div { flex: 1; }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            background: linear-gradient(90deg,#6c5ce7,#4fd1c5);
            color: white;
            border: none;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            box-shadow: 0 8px 22px rgba(79,70,229,0.12);
        }

        .btn:disabled { opacity: 0.6; cursor: not-allowed; }

        .helper {
            font-size: 13px;
            color: #6b7280;
            text-align: center;
            margin-top: 12px;
        }

        .error {
            color: #b91c1c;
            font-size: 13px;
            padding: 8px 10px;
            background: #fff5f5;
            border: 1px solid rgba(185,28,28,0.08);
            border-radius: 8px;
        }

        .success {
            color: #064e3b;
            font-size: 13px;
            padding: 8px 10px;
            background: #ecfdf5;
            border: 1px solid rgba(6,78,59,0.08);
            border-radius: 8px;
        }

        @media (max-width: 420px) {
            .card { padding: 18px; border-radius: 10px; }
        }
    </style>
</head>
<body>
<div class="container">
    <main class="card" aria-labelledby="register-title">
        <div class="brand">
            <div class="logo" aria-hidden="true">SF</div>
            <div>
                <h1 id="register-title">Crie sua conta</h1>
                <p class="lead">Preencha os campos para se cadastrar.</p>
            </div>
        </div>

        <div id="message" aria-live="polite" style="margin-bottom:10px"></div>

        <form id="registerForm" novalidate>
            <div class="row">
                <div>
                    <label for="firstName">Nome</label>
                    <input id="firstName" name="firstName" type="text" placeholder="Ex: João" required />
                </div>
                <div>
                    <label for="lastName">Sobrenome</label>
                    <input id="lastName" name="lastName" type="text" placeholder="Ex: Silva" required />
                </div>
            </div>

            <div>
                <label for="email">E-mail</label>
                <input id="email" name="email" type="email" placeholder="seu@exemplo.com" required />
            </div>

            <div>
                <label for="password">Senha</label>
                <input id="password" name="password" type="password" placeholder="••••••••" minlength="4" required />
            </div>

            <div>
                <label for="confirm">Confirmar Senha</label>
                <input id="confirm" name="confirm" type="password" placeholder="Repita sua senha" minlength="4" required />
            </div>

            <button class="btn" id="submitBtn" type="submit">Cadastrar</button>
        </form>

        <p class="helper">Já tem conta? <a href="login" style="color:#6c5ce7">Entrar</a></p>
    </main>
</div>

<script>
    const form = document.getElementById('registerForm');
    const message = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        clearMessage();

        const data = {
            firstName: form.firstName.value.trim(),
            lastName: form.lastName.value.trim(),
            email: form.email.value.trim(),
            password: form.password.value,
            confirm: form.confirm.value
        };

        if (!data.firstName || !data.lastName)
            return showError('Informe seu nome completo.');
        if (!validateEmail(data.email))
            return showError('E-mail inválido.');
        if (data.password.length < 4)
            return showError('A senha deve ter pelo menos 4 caracteres.');
        if (data.password !== data.confirm)
            return showError('As senhas não coincidem.');

        // Simula envio
        submitBtn.disabled = true;
        submitBtn.textContent = 'Cadastrando...';

        setTimeout(() => {
            showSuccess('Cadastro realizado com sucesso! Redirecionando para o login...');
            setTimeout(() => {
                // window.location.href = 'login.html';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Cadastrar';
            }, 1000);
        }, 800);
    });

    function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function showError(text) {
        message.innerHTML = '<div class="error">' + escapeHtml(text) + '</div>';
    }

    function showSuccess(text) {
        message.innerHTML = '<div class="success">' + escapeHtml(text) + '</div>';
    }

    function clearMessage() { message.innerHTML = ''; }

    function escapeHtml(str) {
        return str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }
</script>
</body>
</html>
