<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tela de Login Simples</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html,body {
            height: 100%;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(135deg,#f0f4ff 0%, #ffffff 50%);
            color: #111;
        }

        .container {
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .card {
            width: 100%;
            max-width: 380px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(16,24,40,0.08);
            padding: 28px;
            border: 1px solid rgba(16,24,40,0.04);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 18px;
        }

        .logo {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg,#6c5ce7,#4fd1c5);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 4px 14px rgba(79,209,197,0.12);
        }

        h1 { font-size: 18px; letter-spacing: -0.2px; }
        p.lead { font-size: 13px; color: #555; margin-top: 6px; }

        form { margin-top: 12px; display: flex; flex-direction: column; gap: 12px; }

        label {
            font-size: 13px;
            margin-bottom: 6px;
            display: block;
            color: #333;
        }

        .input-group { position: relative; }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px 40px 12px 12px;
            border-radius: 8px;
            border: 1px solid rgba(16,24,40,0.08);
            background: #fbfbff;
            font-size: 14px;
            outline: none;
            transition: border-color .15s, box-shadow .15s;
        }

        input:focus {
            border-color: rgba(79,70,229,0.9);
            box-shadow: 0 6px 18px rgba(79,70,229,0.06);
        }

        .toggle-pass {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 6px;
            font-size: 13px;
            color: #555;
        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #444;
            cursor: pointer;
        }

        .checkbox-label input { width: 16px; height: 16px; }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            background: linear-gradient(90deg,#6c5ce7,#4fd1c5);
            color: white;
            border: none;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            box-shadow: 0 8px 22px rgba(79,70,229,0.12);
        }

        .btn:disabled { opacity: 0.6; cursor: not-allowed; }

        .helper {
            font-size: 13px;
            color: #6b7280;
            text-align: center;
            margin-top: 12px;
        }

        .error {
            color: #b91c1c;
            font-size: 13px;
            padding: 8px 10px;
            background: #fff5f5;
            border: 1px solid rgba(185,28,28,0.08);
            border-radius: 8px;
        }

        .success {
            color: #064e3b;
            font-size: 13px;
            padding: 8px 10px;
            background: #ecfdf5;
            border: 1px solid rgba(6,78,59,0.08);
            border-radius: 8px;
        }

        @media (max-width: 420px) {
            .card { padding: 18px; border-radius: 10px; }
        }
    </style>
</head>
<body>
<div class="container">
    <main class="card" role="main" aria-labelledby="login-title">
        <div class="brand">
            <div class="logo" aria-hidden="true">SF</div>
            <div>
                <h1 id="login-title">Acesse sua conta</h1>
                <p class="lead">Entre com seu e-mail e senha para continuar.</p>
            </div>
        </div>

        <div id="message" aria-live="polite" style="margin-bottom:10px"></div>

        <form id="loginForm" novalidate>
            <div>
                <label for="email">E-mail</label>
                <div class="input-group">
                    <input id="email" name="email" type="email" placeholder="seu@exemplo.com" autocomplete="email" required />
                </div>
            </div>

            <div>
                <label for="password">Senha</label>
                <div class="input-group">
                    <input id="password" name="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" minlength="4" required />
                    <button type="button" class="toggle-pass" id="togglePass" aria-pressed="false" aria-label="Mostrar senha">Mostrar</button>
                </div>
            </div>

            <div class="row">
                <label class="checkbox-label"><input type="checkbox" id="remember" name="remember" /> Lembrar</label>
                <a href="#" id="forgot" style="font-size:13px;color:#2563eb;text-decoration:none">Esqueci a senha</a>
            </div>

            <button class="btn" id="submitBtn" type="submit">Entrar</button>
        </form>

        <!-- üîπ AQUI FOI ALTERADO: link agora vai para cadastro.html -->
        <p class="helper">Ainda n√£o tem conta? <a href="cadastro.html" style="color:#6c5ce7">Cadastre-se</a></p>
    </main>
</div>

<script>
    const form = document.getElementById('loginForm');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const message = document.getElementById('message');
    const toggle = document.getElementById('togglePass');
    const submitBtn = document.getElementById('submitBtn');

    // Mostrar / ocultar senha
    toggle.addEventListener('click', () => {
        const isHidden = password.type === 'password';
        password.type = isHidden ? 'text' : 'password';
        toggle.textContent = isHidden ? 'Ocultar' : 'Mostrar';
        toggle.setAttribute('aria-pressed', String(isHidden));
    });

    // Valida√ß√£o simples
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        clearMessage();

        const emailVal = email.value.trim();
        const passVal = password.value;

        if (!emailVal) return showError('Por favor, informe o e-mail.');
        if (!validateEmail(emailVal)) return showError('E-mail com formato inv√°lido.');
        if (!passVal) return showError('Por favor, informe a senha.');
        if (passVal.length < 4) return showError('Senha muito curta. Use ao menos 4 caracteres.');

        submitBtn.disabled = true;
        submitBtn.textContent = 'Entrando...';

        setTimeout(() => {
            if (passVal === '1234') {
                showSuccess('Login efetuado com sucesso! Redirecionando...');
                setTimeout(() => {
                    // Exemplo de redirecionamento p√≥s-login:
                    // window.location.href = 'dashboard.html';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Entrar';
                }, 800);
            } else {
                showError('Credenciais inv√°lidas. (dica: senha de teste √© "1234")');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Entrar';
            }
        }, 700);
    });

    function validateEmail(v) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v);
    }

    function showError(text) {
        message.innerHTML = '<div class="error" role="status">' + escapeHtml(text) + '</div>';
    }

    function showSuccess(text) {
        message.innerHTML = '<div class="success" role="status">' + escapeHtml(text) + '</div>';
    }

    function clearMessage() {
        message.innerHTML = '';
    }

    function escapeHtml(str) {
        return str.replace(/[&<>"']/g, (m) => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }
</script>
</body>
</html>
