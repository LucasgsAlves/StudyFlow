<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>StudyFlow — Início</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        html,body {
            height:100%;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(135deg,#f0f4ff 0%, #ffffff 50%);
            color:#111;
        }

        .container {
            min-height:100%;
            display:flex;
            align-items:center;
            justify-content:center;
            flex-direction:column;
            text-align:center;
            padding:2rem;
        }

        .logo {
            width:70px;
            height:70px;
            background:linear-gradient(135deg,#6c5ce7,#4fd1c5);
            border-radius:16px;
            display:flex;
            align-items:center;
            justify-content:center;
            color:white;
            font-weight:700;
            font-size:28px;
            margin-bottom:16px;
            box-shadow: 0 8px 24px rgba(79,70,229,0.15);
        }

        h1 {
            font-size:28px;
            letter-spacing:-0.5px;
            margin-bottom:8px;
        }

        p {
            color:#555;
            max-width:420px;
            line-height:1.5;
            margin-bottom:28px;
            font-size:15px;
        }

        .btns {
            display:flex;
            gap:12px;
            flex-wrap:wrap;
            justify-content:center;
        }

        a.btn {
            display:inline-block;
            text-decoration:none;
            padding:12px 20px;
            border-radius:10px;
            font-weight:600;
            font-size:15px;
            transition:transform .15s,box-shadow .15s;
        }

        .btn-primary {
            background:linear-gradient(90deg,#6c5ce7,#4fd1c5);
            color:white;
            box-shadow:0 6px 18px rgba(79,70,229,0.15);
        }

        .btn-secondary {
            background:#fff;
            border:1px solid rgba(16,24,40,0.1);
            color:#333;
        }

        a.btn:hover {
            transform:translateY(-2px);
            box-shadow:0 8px 24px rgba(79,70,229,0.15);
        }

        footer {
            position:fixed;
            bottom:10px;
            width:100%;
            text-align:center;
            font-size:13px;
            color:#6b7280;
        }

        @media (max-width:420px){
            h1{font-size:22px;}
            p{font-size:14px;}
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">SF</div>
    <h1>Bem-vindo ao StudyFlow</h1>
    <p>Gerencie seus estudos e atividades de forma prática e organizada.
        Faça login para acessar sua conta ou crie uma nova gratuitamente.</p>

    <div class="btns">
        <a href="login" class="btn btn-primary">Entrar</a>
        <a href="cadastro" class="btn btn-secondary">Cadastrar</a>
    </div>
</div>

<footer>
    © 2025 StudyFlow — Todos os direitos reservados
</footer>

<script>
    // Exemplo: efeito simples ao carregar
    window.addEventListener('DOMContentLoaded', () => {
        document.querySelector('.container').style.opacity = '0';
        setTimeout(() => {
            document.querySelector('.container').style.transition = 'opacity 0.8s ease';
            document.querySelector('.container').style.opacity = '1';
        }, 100);
    });
</script>
</body>
</html>
